<body>
    <div class="container">
        <img src="./centurion logo.png" class="logo" width="200" height="150">
        <h1>Add Placement</h1>
        <form id="add-placement-form" action="add_placement.php" method="post">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student_name" required>

            <label for="roll-number">Roll Number:</label>
            <input type="text" id="roll-number" name="roll_number" required>

            <label for="company-placed">Company Placed:</label>
            <input type="text" id="company-placed" name="company_placed" required>

            <label for="company-registered">Company Registered:</label>
            <input type="text" id="company-registered" name="company_registered" required>

            <label for="package">Package:</label>
            <input type="text" id="package" name="package" required>

            <button type="submit" name="submit">Submit</button>
        </form>
    </div>
