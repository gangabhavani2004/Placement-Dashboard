<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSE Department</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('dept_back.webp');
      height: 100vh;
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;

      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    h2 {
      text-align: center;
    }
    .department-info {
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Computer Science and Engineering (CSE)</h2>
    <div class="department-info">
      <p>Total Students: 150</p>
      <p>Placed Students: 120</p>
      <p>Not Placed Students: 30</p>
      <p>Average Package: $70,000</p>
    </div>
  </div>
</body>
</html>
